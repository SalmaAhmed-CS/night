<!DOCTYPE html>
{%load static%}

<html dir="rtl" lang="ar">
<link rel="stylesheet" type="text/css" href="{% static 'css/login_page.css'%}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/home_page.css'%}" />
<link rel="Icon" href="{% static 'img/logo.png'%}">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= "{% static 'css/bootstrap.rtl.min.css'%}">
    <link rel="stylesheet" href=" {% static 'css/home.css'%}">
    <link rel="stylesheet" href=" {% static 'css/modal.css'%}">
    <link rel="stylesheet" href="  {% static 'css/fave-recipes.css.css'%}">


<head>


</html>
 <body>

    <!-- LOGIN MODAL -->
    <!-- Vertically centered modal -->
    <!-- Modal -->
    <div class="modal fade show " style="display: block;" id="loginModal" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-block border-bottom-0">
                    <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <header>
        <div class="logo d-flex justify-content-center">
            <a href="{%url 'index' %}"><img style="width:250px; height:150px;" src=" {% static 'img/logo1.png'%}" alt=""></a>
        </div>
        <!-- LOGO -->
        <!-- START NAVBAR  -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">

                <div class="collapse navbar-collapse justify-content-between " id="navbarScroll">
                    <ul class="navbar-nav offset-md-4  my-2 my-lg-0 " style="--bs-scroll-height: 100px;">
                        {% if user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{%url 'index' %}">الرئيسية</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link active-nav " aria-current="page" href="{%url 'profile' %}">الملف الشخصي</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link  " aria-current="page" href="{%url 'recipes_page' %}">الوصفات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{%url 'logout' %}">تسجيل خروج</a>
                        </li>
                        {%else%}
                         <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{%url 'index' %}">الرئيسية</a>

                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{%url 'register' %}">تسجيل جديد</a>
                        </li>

                        {%endif%}
                    </ul>
                </div>
            </div>

        </nav>
</header>
                    <!-- LOGIN  -->
                    <div id="loginForm">
                        <h2 class="text-center fw-bold">تسجيل الدخول</h2>
                 {% for message in messages%}
                  <span>{{message}} </span>
                   {% endfor %}
                        <form action="login" method="post" class="login-form mt-3">
                            <div class="form-group d-flex justify-content-center">
                                {%csrf_token%}
                                <input class="form-control w-75" placeholder="اسم المستخدم" type="text" name="username"
                                    id="username">

                            </div>
                            <div class="form-group mt-3 d-flex justify-content-center">
                                <input   type='password' class="form-control w-75" placeholder="كلمة المرور " type="text" name="password"
                                    id="password">
                            </div>

                            <div class="d-flex link justify-content-center">
                                <span class="w-75  remember-password mt-2 d-inline-block" >ليس لديك حساب؟ <a href="{%url 'register' %}" style="color:#422E7E;" >إنشاء حساب جديد</a></span>
                            </div>
                            <div class="form-group mt-3 d-flex justify-content-center">
                                <button  style="background-color: #422E7E;" type="submit">تسجيل الدخول</button>
                            </div>



                        </form>
                    </div>


                </div>

            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
</body>
